name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:  # Allows manual triggering from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository so the workflow can access its contents
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Generate the snake eating the contributions
      - name: Generate snake
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: KumarAyushh  # Replace with your GitHub username
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # 3. Display the current status of the repository (optional for debugging)
      - name: Show status
        run: git status

      # 4. Commit and push the changes back to the repository
      - name: Commit and push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      # 5. Deploy the generated files to GitHub Pages (optional, if you want to host the generated images)
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: gh-pages  # Change to your desired target branch for GitHub Pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
